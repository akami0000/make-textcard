<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>縦書き画像メーカー</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tangsa:wght@700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">

  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
</head>

<body>
  <div class="display">
    <!-- 縦書き表示確認用 -->
    <!-- <div id="displaytext" class="labels">あのイーハトーヴォのすきとおった風、夏でも底に冷たさをもつ青いそら</div> -->
    <canvas width=600 height=800 id="canvas">代替コンテンツ</canvas>
    <input class="js_downloadButton button019" type="button" value="ダウンロード" />
  </div>
  <h1>縦書き画像メーカー</h1>
  <h2>使い方</h2>
  <div class="howtouse">
    <ol>
      <li>縦書きにしたい文章を入力する</li>
      <li>フォントを選択する</li>
      <li>「反映」ボタンを押す</li>
      <li>「ダウンロード」ボタンから画像をダウンロードする</li>
    </ol>
  </div>
  <h2>フォント設定</h2>
  <div class="font">
    <label class="wf-roundedmplus1c"><input type="radio" id="check_1" class="js_check1" name="font" checked />M PLUS
      Rounded
      1c　あのイーハトーヴォのすきとおった風</label>
    <label class="wf-notosansjapanese"><input type="radio" id="check_2" class="js_check2" name="font" />Noto Sans
      JP　あのイーハトーヴォのすきとおった風</label>
    <label class="wf-lineseed"><input type="radio" id="check_3" class="js_check3"
        name="font" />LINESeedJP　あのイーハトーヴォのすきとおった風</label>
  </div>
  <h2>入力</h2>
  <div class="editor">
    <textarea name="text" id="capture" class="js_input-text text-area-title" placeholder="タイトルを入力してください（任意）"></textarea>
    <textarea name="text" id="capture" class="js_input-text text-area"
      placeholder="入力">あのイーハトーヴォのすきとおった風、夏でも底に冷たさをもつ青いそら</textarea>
    <p>
      詞書は「詞書：」を行頭につけてください。
    </p>
    <input class="js_generateButton button019" type="button" value="反映" />

    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large"
      data-hashtags="縦書き画像メーカー" data-lang="ja" data-show-count="false">Tweet</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  </div>
  <div class="footer">
    <a class="copyright" href="https://twitter.com/akaiakaikinomi" target="_blank">製作者：あかみ</a>
    <a class="github" href="https://github.com/akami0000/make-textcard" target="_blank">
      <img src="assets/github-mark.svg" width="30px" />
    </a>
  </div>
</body>

</html>

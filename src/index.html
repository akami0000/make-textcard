<body>
  <div class="display">
    <canvas width=600 height=800 id="canvas">代替コンテンツ</canvas>
    <!-- 縦書き表示確認用 -->
    <!-- あのイーハトーヴォのすきとおった風、夏でも底に冷たさをもつ青いそら -->
    <div id="displaytext" class="labels js_display"></div>
    <input class="js_downloadButton" type="button" value="ダウンロード" />
  </div>
  <h2>入力</h2>
  <div class="editor">
    <textarea name="text" id="capture" class="js_input-text text-area-small" placeholder="タイトルを入力してください（任意）"></textarea>
    <textarea name="text" id="capture" class="js_input-text text-area"
      placeholder="入力">あのイーハトーヴォのすきとおった風、夏でも底に冷たさをもつ青いそら</textarea>
    <textarea name="text" id="capture" class="js_input-text text-area-small" placeholder="付記１　（任意）"></textarea>
    <button class="js_insertButton" type="button">
      詞書を挿入
    </button>
    <p>
      「詞書：」のあとに詞書（注釈）として表示したい文章を入力してください。
    </p>
    <input class="js_generateButton" type="button" value="反映" />

    <!-- <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large"

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> -->

  </div>
  <h2>フォント設定</h2>
  <div class="font">
    <label class="wf-roundedmplus1c"><input type="radio" class="js_check" name="font" checked />M PLUS
      Rounded 1c　あのイーハトーヴォのすきとおった</label>
    <label class="wf-notosansjapanese"><input type="radio" class="js_check" name="font" />Noto Sans
      JP　あのイーハトーヴォのすきとおった風</label>
    <label class="wf-lineseed"><input type="radio" class="js_check" name="font" />LINESeedJP　あのイーハトーヴォのすきとおった風</label>



    <label class="wf-rocknroll"><input type="radio" class="js_check" name="font" />RocknRoll
      One　あのイーハトーヴォのすきとおった風</label>
    <label class="wf-zenAntique"><input type="radio" class="js_check" name="font" />Zen
      Antique　あのイーハトーヴォのすきとおった風</label>
    <label class="wf-kiwiMaru"><input type="radio" class="js_check" name="font" />Kiwi Maru　あのイーハトーヴォのすきとおった風</label>
    <label class="wf-mochiyPop"><input type="radio" class="js_check" name="font" />Mochiy Pop
      One　あのイーハトーヴォのすきとおった風</label>
    <label class="wf-dotGothic16"><input type="radio" class="js_check"
        name="font" />DotGothic16　あのイーハトーヴォのすきとおった風</label>
    <label class="wf-kaiseiDecol"><input type="radio" class="js_check" name="font" />Kaisei
      Decol　あのイーハトーヴォのすきとおった風</label>
    <label class="wf-zenKurenaido"><input type="radio" class="js_check" name="font" />Zen
      Kurenaido　あのイーハトーヴォのすきとおった風</label>
    <label class="wf-yuseiMagic"><input type="radio" class="js_check" name="font" />Yusei
      Magic　あのイーハトーヴォのすきとおった風</label>
    <label class="wf-delaGothicOne"><input type="radio" class="js_check" name="font" />Dela Gothic
      One　あのイーハトーヴォのすきとおった風</label>
    <label class="wf-hachiMaruPop"><input type="radio" class="js_check" name="font" />Hachi Maru
      Pop　あのイーハトーヴォのすきとおった風</label>

    <input class="js_generateButton" type="button" value="反映" />
  </div>

  <h1>縦書き画像メーカー</h1>
  <h2>これは何？</h2>
  <div class="howtouse">
    <p>テキストを縦書き画像にして保存することができるツールです。</p>
    <p>主に短歌を発表する人の使用を想定して作成しています。</p>
    <p>ツイートするときに <b>#縦書き画像メーカー</b> のハッシュタグを使ってもらえると嬉しいです。</p>
  </div>
  <h2>使い方</h2>
  <div class="howtouse">
    <ol>
      <li>縦書きにしたい文章を入力する</li>
      <li>フォントを選択する</li>
      <li>「反映」ボタンを押す</li>
      <li>「ダウンロード」ボタンから画像をダウンロードする</li>
    </ol>
  </div>

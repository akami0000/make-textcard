<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tangsa:wght@700&display=swap" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
</head>

<body>
  <div class="editor">
    <!-- <div class="monthlycard_border"> -->
    <div id="capture" class="textcard_square">
      <div class="labels">
        <div id="displaytext" class="js_monthLabel">あのイーハトーヴォのすきとおった風、夏でも底に冷たさをもつ青いそら</div>
      </div>
    </div>
    <!-- </div> -->


    <div class="monthlycard_border">
      <div id="capture2" class="monthlycard__mitene_square">
        <div class="labels">
          <div class="month_text js_monthLabel">November</div>
          <div class="month_number js_month">11</div>
          <div class="year js_year">2022</div>
        </div>
      </div>
    </div>
    <canvas width=300 height=400 id="canvas">代替コンテンツ</canvas>
    <input class="month js_monthInput" type="month" />
    <input class="js_downloadButton button019" type="button" value="ダウンロード" />
  </div>
  <h2>使い方</h2>
  <div class="howtouse">
    <ol>
      <li>縦書きにしたい文章を入力する</li>
      <li>フォントを選択する</li>
      <li>「反映」ボタンを押す</li>
      <li>各自スクリーンショットで保存してください</li>
    </ol>
  </div>
  <h2>入力・フォント設定</h2>
  <div class="font">
    <label class="wf-roundedmplus1c"><input type="radio" id="check_1" class="js_check1" name="fruits" checked />M PLUS
      Rounded
      1c　あのイーハトーヴォのすきとおった風</label>
    <label class="wf-notosansjapanese"><input type="radio" id="check_2" class="js_check2" name="fruits" />Noto Sans
      JP　あのイーハトーヴォのすきとおった風</label>
    <label class="wf-lineseed"><input type="radio" id="check_3" class="js_check3"
        name="fruits" />LINESeedJP　あのイーハトーヴォのすきとおった風</label>
  </div>
  <div class="editor">
    <textarea name="text" id="capture" class="js_input-text text-area" maxlength="45"
      placeholder="短歌を入力">あのイーハトーヴォのすきとおった風、夏でも底に冷たさをもつ青いそら</textarea>
    <input class="js_generateButton button019" type="button" value="反映" />
    <a href="//twitter.com/share" class="twitter-share-button" data-hashtags="駆け出しエンジニアのタイピングゲーム"
      data-url="https://make-textcard.netlify.app/" data-lang="ja"><input class="button019" type="button"
        value="tweet" /></a>
  </div>
  <div class="footer">
    <a class="copyright" href="https://twitter.com/akaiakaikinomi" target="_blank">製作者：あかみ</a>
  </div>
</body>

</html>
